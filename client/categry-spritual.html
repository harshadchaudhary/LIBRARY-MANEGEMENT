

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spiritual Books</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    .search-bar { text-align: center; margin-bottom: 20px; }
    input[type="text"] { padding: 10px; width: 80%; max-width: 400px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; cursor: pointer; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; height: 250px; object-fit: cover; }
    .card h3 { padding: 10px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Spiritual Books</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search books...">
  </div>
  <div class="grid" id="bookGrid">
    <div class="card"><img src="https://wallpapercave.com/wp/wp2898902.jpg" alt="The Bhagavad Gita"><h3>The Bhagavad Gita</h3></div>
<div class="card"><img src="https://m.media-amazon.com/images/I/81WcnNQ-TBL.jpg" alt="Autobiography of a Yogi"><h3>Autobiography of a Yogi</h3></div>
<div class="card"><img src="https://tse1.mm.bing.net/th/id/OIP.guRjqZuL4-h9PTPaeRVNaAAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="The Power of Now"><h3>The Power of Now</h3></div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const title = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = title.includes(filter) ? 'block' : 'none';
      });
    });

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        alert('More features like reading/issuing will be added here.');
      });
    });
  </script>
</body>
</html>
